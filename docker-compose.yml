version: '3.8'

services:
  ouvidoria-pwa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ouvidoria-pwa
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
